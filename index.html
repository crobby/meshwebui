<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sample model prediction webui</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Sample model prediction webui</h1>
      <form action="/" method="POST">
        <div class="form-group">
          <label for="modelName">Model Name</label>
          <input type="text" class="form-control" id="modelName" aria-describedby="emailHelp" placeholder="Model name" name="model_name">
        </div>
        <div class="form-group">
          <label for="predictionInput">Input</label>
          <input type="text" class="form-control" id="predictionInput" name="prediction_input">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
</html>
